<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="upperbar">Calculator</div>

        <div class="display">
            <div id="display"></div>
            <div id="subDisplay"></div>
        </div>

        <div class="keypad">
            <button class="oppbtn" onclick="opp(this)">CE</button>  <button class="oppbtn" onclick="opp(this)">C</button><button class="oppbtn" onclick="opp(this)">DEL</button><button class="oppbtn" onclick="opp(this)">/</button>
            <button class="numbtn" onclick="num(this)">7</button>   <button class="numbtn" onclick="num(this)">8</button><button class="numbtn" onclick="num(this)">9</button>  <button class="oppbtn" onclick="opp(this)">X</button>
            <button class="numbtn" onclick="num(this)">4</button>   <button class="numbtn" onclick="num(this)">5</button><button class="numbtn" onclick="num(this)">6</button>  <button class="oppbtn" onclick="opp(this)">-</button>
            <button class="numbtn" onclick="num(this)">1</button>   <button class="numbtn" onclick="num(this)">2</button><button class="numbtn" onclick="num(this)">3</button>  <button class="oppbtn" onclick="opp(this)">+</button>
            <button class="oppbtn" onclick="opp(this)">null</button><button class="numbtn" onclick="num(this)">0</button><button class="oppbtn" onclick="opp(this)">,</button>  <button class="oppbtn" onclick="opp(this)">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
